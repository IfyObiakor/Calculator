<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <div class="calc">
            <div class="empty"></div>
            <div class="empty1"></div>

            <div class="button_row1">
                <button type="reset" class="but_c b">AC</button>
                <button type="button" class="but_1 b">1</button>
                <button type="button" class="but_2 b">2</button>
            </div>

            <div class="button_row2">
                <button type="button" class="but_plus b">+</button>
                <button type="button" class="but_3 b">3</button>
                <button type="button" class="but_4 b">4</button>
                <button type="button" class="but_5 b">5</button>
            </div>

            <div class="button_row3">
                <button type="button" class="but_minus b">-</button>
                <button type="button" class="but_6 b">6</button>
                <button type="button" class="but_7 b">7</button>
                <button type="button" class="but_8 b">8</button>
            </div>

            <div class="button_row4">
                <button type="button" class="but_div b">/</button>
                <button type="button" class="but_9 b">9</button>
                <button type="button" class="but_0 b">0</button>
            </div>

            <div class="button_row5">
                <button type="button" class="but_mul b">*</button>
                <button type="submit" class="but_equal b">=</button>
            </div>

        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
